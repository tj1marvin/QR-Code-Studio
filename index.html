<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Studio</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom Scrollbar for Mac-like feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .mac-input {
            transition: all 0.2s;
        }
        .mac-input:focus {
            ring-width: 2px;
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        /* Fade in animation for history items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .history-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden text-gray-800 selection:bg-blue-200">

    <!-- Title Bar (Simulated for Electron feel) -->
    <div class="h-10 bg-gray-200 border-b border-gray-300 flex items-center px-4 select-none draggable w-full">
        <div class="flex space-x-2 mr-4">
            <div class="w-3 h-3 rounded-full bg-red-500 hover:bg-red-600 border border-red-600 shadow-sm"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-600 border border-yellow-600 shadow-sm"></div>
            <div class="w-3 h-3 rounded-full bg-green-500 hover:bg-green-600 border border-green-600 shadow-sm"></div>
        </div>
        <div class="text-xs font-semibold text-gray-600 flex-1 text-center pr-12">QR Code Studio</div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar: Controls -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col h-full shadow-sm z-10">
            <div class="p-6 flex-1 overflow-y-auto">
                
                <h2 class="text-lg font-bold mb-1 text-gray-800">Content</h2>
                <p class="text-xs text-gray-500 mb-4">What should the QR code say?</p>
                
                <div class="mb-6">
                    <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">Data / URL</label>
                    <textarea 
                        id="qr-input" 
                        class="w-full p-3 border border-gray-300 rounded-lg mac-input text-sm resize-none h-20 bg-gray-50"
                        placeholder="https://www.example.com"
                    >https://www.URL here of website.com</textarea>
                    <p class="text-right text-xs text-gray-400 mt-1" id="char-count">0 chars</p>
                </div>

                <div class="border-t border-gray-100 my-4"></div>

                <h2 class="text-lg font-bold mb-1 text-gray-800">Appearance</h2>
                <p class="text-xs text-gray-500 mb-4">Customize the look</p>

                <!-- Color Controls -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">Foreground</label>
                        <div class="flex items-center border border-gray-300 rounded-lg p-1 bg-white hover:border-gray-400 transition cursor-pointer group">
                            <input type="color" id="color-dark" value="#000000" class="w-8 h-8 rounded border-none cursor-pointer bg-transparent">
                            <span class="text-xs font-mono ml-2 text-gray-500 group-hover:text-gray-800">Dark</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">Background</label>
                        <div class="flex items-center border border-gray-300 rounded-lg p-1 bg-white hover:border-gray-400 transition cursor-pointer group">
                            <input type="color" id="color-light" value="#ffffff" class="w-8 h-8 rounded border-none cursor-pointer bg-transparent">
                            <span class="text-xs font-mono ml-2 text-gray-500 group-hover:text-gray-800">Light</span>
                        </div>
                    </div>
                </div>

                <!-- Watermark Control -->
                <div class="mb-4">
                    <label class="block text-xs font-semibold text-gray-600 mb-2">Watermark Text (Bottom)</label>
                    <input 
                        type="text" 
                        id="watermark-input" 
                        class="w-full p-2 border border-gray-300 rounded-lg mac-input text-sm bg-gray-50"
                        placeholder="e.g. Scan Me"
                    >
                </div>

                <!-- Size Control -->
                <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-semibold text-gray-600">Size (Resolution)</label>
                        <span id="size-label" class="text-xs text-gray-500">256px</span>
                    </div>
                    <input 
                        type="range" 
                        id="size-slider" 
                        min="128" 
                        max="1000" 
                        step="32" 
                        value="256"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    >
                </div>

                <button 
                    id="download-btn"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md font-medium text-sm flex items-center justify-center transition transform active:scale-95 mb-6"
                >
                    <i class="fa-solid fa-download mr-2"></i> Download PNG
                </button>

                <div class="border-t border-gray-100 my-4"></div>

                <!-- History Section -->
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-bold text-gray-800">History</h2>
                    <button id="clear-history" class="text-xs text-red-500 hover:text-red-700">Clear</button>
                </div>
                <div id="history-list" class="space-y-2 pb-4">
                    <!-- History items injected here -->
                    <p class="text-xs text-gray-400 italic text-center py-4">No recent codes</p>
                </div>

            </div>
            
            <!-- Footer -->
            <div class="p-4 bg-gray-50 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-400">v1.1.0 â€¢ Mac Studio</p>
            </div>
        </div>

        <!-- Main Area: Preview -->
        <div class="flex-1 bg-gray-100 flex flex-col items-center justify-center p-8 relative">
            <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 20px 20px;"></div>
            
            <div class="bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center justify-center transform transition duration-500 hover:shadow-2xl ring-1 ring-gray-900/5">
                <div id="qrcode" class="mb-2"></div>
                <!-- Visual Watermark Preview (Not the actual file, just visual) -->
                <div id="watermark-preview" class="text-sm font-semibold text-gray-800 font-sans mt-2 min-h-[1.5em] text-center"></div>
            </div>
            
            <div class="mt-8 text-center opacity-0 transition-opacity duration-300" id="success-msg">
                <div class="inline-flex items-center px-4 py-2 rounded-full bg-green-100 text-green-700 text-sm font-medium shadow-sm border border-green-200">
                    <i class="fa-solid fa-check-circle mr-2"></i> Saved to Downloads
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const qrContainer = document.getElementById('qrcode');
        const inputField = document.getElementById('qr-input');
        const colorDarkInput = document.getElementById('color-dark');
        const colorLightInput = document.getElementById('color-light');
        const watermarkInput = document.getElementById('watermark-input');
        const watermarkPreview = document.getElementById('watermark-preview');
        const sizeSlider = document.getElementById('size-slider');
        const sizeLabel = document.getElementById('size-label');
        const downloadBtn = document.getElementById('download-btn');
        const charCount = document.getElementById('char-count');
        const successMsg = document.getElementById('success-msg');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');

        let qrCodeObj = null;

        // Initialize
        function init() {
            loadHistory();
            generateQR();
            addListeners();
        }

        // Generate QR Code
        function generateQR() {
            // Clear previous
            qrContainer.innerHTML = '';
            
            const text = inputField.value || " ";
            const width = parseInt(sizeSlider.value);
            const height = parseInt(sizeSlider.value);
            const colorDark = colorDarkInput.value;
            const colorLight = colorLightInput.value;

            // Update Labels
            sizeLabel.innerText = `${width}px`;
            charCount.innerText = `${text.length} chars`;
            watermarkPreview.innerText = watermarkInput.value;
            watermarkPreview.style.color = colorDark; // Match text color to QR code

            try {
                qrCodeObj = new QRCode(qrContainer, {
                    text: text,
                    width: width,
                    height: height,
                    colorDark: colorDark,
                    colorLight: colorLight,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                qrContainer.title = text;

            } catch (e) {
                console.error("QR Generation Error", e);
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // Add Event Listeners
        function addListeners() {
            inputField.addEventListener('input', generateQR);
            colorDarkInput.addEventListener('input', generateQR);
            colorLightInput.addEventListener('input', generateQR);
            watermarkInput.addEventListener('input', generateQR); // Update preview on type
            
            sizeSlider.addEventListener('input', (e) => {
                sizeLabel.innerText = `${e.target.value}px`;
                debounce(generateQR, 50)();
            });

            downloadBtn.addEventListener('click', () => {
                downloadQRWithWatermark();
                addToHistory();
            });

            clearHistoryBtn.addEventListener('click', () => {
                localStorage.removeItem('qrHistory');
                loadHistory();
            });
        }

        function downloadQRWithWatermark() {
            const qrImg = qrContainer.querySelector('img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Wait for image to load if it hasn't (safety check)
            if (!qrImg || !qrImg.src) {
                // Try to find canvas if img not ready (QRCode.js quirk)
                const existingCanvas = qrContainer.querySelector('canvas');
                if(existingCanvas) {
                   processCanvas(existingCanvas);
                }
                return;
            }

            const img = new Image();
            img.onload = () => {
                processImage(img);
            };
            img.src = qrImg.src;

            function processImage(sourceImage) {
                const size = parseInt(sizeSlider.value);
                const watermarkText = watermarkInput.value;
                const padding = watermarkText ? 50 : 0; // Extra space for text

                canvas.width = size;
                canvas.height = size + padding;

                // 1. Fill Background
                ctx.fillStyle = colorLightInput.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 2. Draw QR Code
                ctx.drawImage(sourceImage, 0, 0, size, size);

                // 3. Draw Watermark if exists
                if (watermarkText) {
                    ctx.fillStyle = colorDarkInput.value;
                    ctx.font = `bold ${Math.max(14, size / 20)}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(watermarkText, size / 2, size + (padding / 2) - 5);
                }

                // 4. Download
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = `qrcode-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showSuccess();
            }

            // Helper to process if QRCode.js rendered a canvas directly
            function processCanvas(sourceCanvas) {
                const newImg = new Image();
                newImg.onload = () => processImage(newImg);
                newImg.src = sourceCanvas.toDataURL();
            }
        }

        function showSuccess() {
            successMsg.classList.remove('opacity-0');
            setTimeout(() => {
                successMsg.classList.add('opacity-0');
            }, 2000);
        }

        // --- HISTORY MANAGEMENT ---

        function addToHistory() {
            const currentData = {
                text: inputField.value,
                watermark: watermarkInput.value,
                colorDark: colorDarkInput.value,
                colorLight: colorLightInput.value,
                size: sizeSlider.value,
                date: new Date().toLocaleString()
            };

            // Get existing
            let history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
            
            // Avoid duplicates at top of stack
            if (history.length > 0 && history[0].text === currentData.text && history[0].watermark === currentData.watermark) {
                return; 
            }

            // Add new, limit to 10
            history.unshift(currentData);
            if (history.length > 10) history.pop();

            localStorage.setItem('qrHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-xs text-gray-400 italic text-center py-4">No recent codes</p>';
                return;
            }

            history.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'history-item bg-gray-50 hover:bg-blue-50 border border-gray-200 rounded p-2 cursor-pointer transition flex flex-col group';
                el.onclick = () => restoreHistoryItem(item);

                // Truncate text
                const displayTitle = item.text.length > 25 ? item.text.substring(0, 25) + '...' : item.text;

                el.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-semibold text-gray-700 break-all group-hover:text-blue-700">${displayTitle}</span>
                        <i class="fa-solid fa-rotate-left text-gray-300 group-hover:text-blue-500 text-xs"></i>
                    </div>
                    ${item.watermark ? `<span class="text-[10px] text-gray-500 mt-1"><i class="fa-solid fa-tag mr-1"></i>${item.watermark}</span>` : ''}
                `;
                historyList.appendChild(el);
            });
        }

        function restoreHistoryItem(item) {
            inputField.value = item.text;
            watermarkInput.value = item.watermark || '';
            colorDarkInput.value = item.colorDark;
            colorLightInput.value = item.colorLight;
            sizeSlider.value = item.size;
            
            generateQR();
            
            // Visual feedback
            successMsg.innerHTML = '<div class="inline-flex items-center px-4 py-2 rounded-full bg-blue-100 text-blue-700 text-sm font-medium shadow-sm border border-blue-200"><i class="fa-solid fa-rotate-left mr-2"></i> Restored</div>';
            showSuccess();
            // Reset success msg after animation
            setTimeout(() => {
                 successMsg.innerHTML = '<div class="inline-flex items-center px-4 py-2 rounded-full bg-green-100 text-green-700 text-sm font-medium shadow-sm border border-green-200"><i class="fa-solid fa-check-circle mr-2"></i> Saved to Downloads</div>';
            }, 2500);
        }

        // Run
        window.onload = init;

    </script>
</body>
</html>
